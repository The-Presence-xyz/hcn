<div class="search-bar js-search-bar">
    <form class="search-bar__container search-bar-form">
        <div class="search-bar__input">
            <div class="selected-values">
                <div class="search-bar__input-box">
                    <input  type="text" class="input search-input js-search-input" placeholder="Ручне введення" name="searchQuery">
                    <span class="search-bar__input-icon">
                    <img src="img/sprite.svg#i_search" alt="i_search">
                </span>
                </div>
            </div>

        </div>
        <div class="search-bar__filter">
            <div class="search-bar__filter-item" data-item-name="area">
                <div class="title" data-accordion data-open>
                    <div class="icon --svg__i_location"></div>
                    <div class="label">Район</div>
                </div>
                <div class="options">
                    <ul class="options__list">
                        <li class="options__list-item">
                            <label for="area_1">
                                <input type="checkbox" id="area_1" name="area_1">
                                <span class="label">Ракове</span>
                            </label>
                        </li>
                        <li class="options__list-item">
                            <label for="area_2">
                                <input type="checkbox" id="area_2" name="area_2">
                                <span class="label">Центр</span>
                            </label>
                        </li>
                        <li class="options__list-item">
                            <label for="area_3">
                                <input type="checkbox" id="area_3" name="area_3">
                                <span class="label">Озерна</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="search-bar__filter-item" data-item-name="type">
                <div class="title" data-accordion data-open>
                    <div class="icon --svg__i_location"></div>
                    <div class="label">Тип нерухомості</div>
                </div>
                <div class="options">
                    <ul class="options__list">
                        <li class="options__list-item">
                            <label for="house_1">
                                <input type="checkbox" id="house_1" name="house_1">
                                <span class="label">Будинки1</span>
                            </label>
                        </li>
                        <li class="options__list-item">
                            <label for="land-plots_1">
                                <input type="checkbox" id="land-plots_1" name="land-plots_1">
                                <span class="label">Земельні ділянки1</span>
                            </label>
                        </li>
                        <li class="options__list-item">
                            <label for="office_1">
                                <input type="checkbox" id="office_1" name="office_1">
                                <span class="label">Офіси1</span>
                            </label>
                        </li>
                        <li class="options__list-item">
                            <label for="rent_1">
                                <input type="checkbox" id="rent_1" name="rent_1">
                                <span class="label">Оренда1</span>
                            </label>
                        </li>
                        <li class="options__list-item">
                            <label for="house">
                                <input type="checkbox" id="house" name="house">
                                <span class="label">Будинки</span>
                            </label>
                        </li>
                        <li class="options__list-item">
                            <label for="land-plots">
                                <input type="checkbox" id="land-plots" name="land-plots">
                                <span class="label">Земельні ділянки</span>
                            </label>
                        </li>
                        <li class="options__list-item">
                            <label for="office">
                                <input type="checkbox" id="office" name="office">
                                <span class="label">Офіси</span>
                            </label>
                        </li>
                        <li class="options__list-item">
                            <label for="rent">
                                <input type="checkbox" id="rent" name="rent">
                                <span class="label">Оренда</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="search-bar__filter-btns">
                <button class="button blue" type="submit">Застосувати</button>
                <button class="button light-blue" type="reset">Видалити</button>
            </div>
        </div>
    </form>
</div>
